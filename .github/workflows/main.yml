# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:      
      - name: SonarQube Scanner
        # You may pin to the exact commit or the version.
        # uses: ItsEcholot/sonarqube-action@8d64a899ea2c845dacb34f152a59ea9e557f6125
        uses: ItsEcholot/sonarqube-action@v0.0.2
        with:
          # SonarQube server URL
          host: https://sonarqube-wzuy2aqse2xvs.azurewebsites.net
          # Set the sonar.projectBaseDir analysis property
          projectBaseDir: .
          # Login or authentication token of a SonarQube user
          login: ${{ secrets.SONAR_TOKEN }}
